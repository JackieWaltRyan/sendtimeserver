<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta charset="UTF-8"/>
        <title>Send Time Server запущен...</title>
        <link rel="icon" href="/images/favicon.png" type="image/png"/>
        <link rel="stylesheet" type="text/css" href="/css/style.css"/>
        <meta name="description" content="Send Time Server запущен..."/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body>
        <div id="index">
            <br>Send Time Server запущен...
        </div>
        <div id="time"></div>
        <script>
            function update_time() {
                let time = document.getElementById("time");

                let xhr = new XMLHttpRequest();
                xhr.open("GET", "/api/time", false);
                xhr.send();

                if (xhr.status === 200) {
                    time.innerHTML = "<br><br>" + xhr.responseText;
                } else {
                    time.innerHTML = "<br><br> ERROR";
                }

                setTimeout(() => {
                    update_time();
                }, 1000);
            }

            update_time();
        </script>
    </body>
</html>
